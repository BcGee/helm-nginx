name: 2. Update Helm Chart

on:
  workflow_dispatch:
    inputs:
      image_type:
        description: 'Image type (blue or green)'
        required: true
        type: string
      image_tag:
        description: 'Image tag'
        required: true
        type: string
      chart_version:
        description: 'Chart version'
        required: true
        type: string

permissions:
  contents: write

env:
  ECR_REGISTRY: 319867767576.dkr.ecr.ap-northeast-2.amazonaws.com

jobs:
  update-chart:
    runs-on: ubuntu-latest
    outputs:
      chart_version: ${{ github.event.inputs.chart_version }}
      image_type: ${{ github.event.inputs.image_type }}
      image_tag: ${{ github.event.inputs.image_tag }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Download build info
      uses: actions/download-artifact@v4
      with:
        name: build-info
      continue-on-error: true
        
    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: '3.12.0'
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Update values.yaml with new image
      run: |
        echo "ğŸ“ Updating values.yaml with new image URL"
        sed -i "s|${{ github.event.inputs.image_type }}: .*|${{ github.event.inputs.image_type }}: ${{ env.ECR_REGISTRY }}/nginx-${{ github.event.inputs.image_type }}:${{ github.event.inputs.image_tag }}|" nginx/values.yaml
        echo "âœ… values.yaml updated"
        
    - name: Update Chart.yaml version
      run: |
        echo "ğŸ“Š Updating Chart.yaml version to ${{ github.event.inputs.chart_version }}"
        sed -i "s/^version:.*/version: ${{ github.event.inputs.chart_version }}/" nginx/Chart.yaml
        echo "âœ… Chart.yaml updated"
        
    - name: Update Deployment to use selected image
      run: |
        echo "ğŸ”„ Updating deployment template to use ${{ github.event.inputs.image_type }} image"
        if [ "${{ github.event.inputs.image_type }}" == "blue" ]; then
          sed -i 's|image: "{{ .Values.image.green }}"|image: "{{ .Values.image.blue }}"|g' nginx/templates/deployment.yaml
        else
          sed -i 's|image: "{{ .Values.image.blue }}"|image: "{{ .Values.image.green }}"|g' nginx/templates/deployment.yaml
        fi
        echo "âœ… Deployment template updated"
        
    - name: Package Helm chart
      run: |
        mkdir -p dist
        echo "ğŸ“¦ Packaging Helm chart version ${{ github.event.inputs.chart_version }}"
        helm package nginx -d dist
        echo "âœ… Chart packaged successfully"
        
    - name: Update Helm repository index
      run: |
        echo "ğŸ“‹ Updating Helm repository index"
        helm repo index dist --url https://bcgee.github.io/helm-nginx/
        echo "âœ… Repository index updated"
        
    - name: Commit and push changes
      run: |
        git add .
        git commit -m "CI: Update nginx chart to v${{ github.event.inputs.chart_version }} with ${{ github.event.inputs.image_type }}:${{ github.event.inputs.image_tag }}" || echo "No changes to commit"
        git push origin main || echo "No changes to push"
        echo "âœ… Changes committed and pushed"

  trigger-next-workflow:
    needs: update-chart
    runs-on: ubuntu-latest
    steps:
    - name: Trigger GitHub Pages Deploy
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: '3-deploy-pages.yml',
            ref: 'main',
            inputs: {
              chart_version: '${{ needs.update-chart.outputs.chart_version }}',
              image_type: '${{ needs.update-chart.outputs.image_type }}',
              image_tag: '${{ needs.update-chart.outputs.image_tag }}'
            }
          }) 