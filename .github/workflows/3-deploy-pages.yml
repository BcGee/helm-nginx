name: 3. Deploy to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      chart_version:
        description: 'Chart version'
        required: true
        type: string
      image_type:
        description: 'Image type'
        required: true
        type: string
      image_tag:
        description: 'Image tag'
        required: true
        type: string

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY || '319867767576.dkr.ecr.ap-northeast-2.amazonaws.com' }}

jobs:
  deploy-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
      chart_version: ${{ github.event.inputs.chart_version }}
      image_type: ${{ github.event.inputs.image_type }}
      image_tag: ${{ github.event.inputs.image_tag }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact for GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Verify deployment
      run: |
        echo "🌐 GitHub Pages deployed successfully!"
        echo "📍 URL: ${{ steps.deployment.outputs.page_url }}"
        echo "📦 Chart Version: ${{ github.event.inputs.chart_version }}"
        echo "🖼️ Image: ${{ github.event.inputs.image_type }}:${{ github.event.inputs.image_tag }}"

  trigger-next-workflow:
    needs: deploy-pages
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Release Creation
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        script: |
          github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: '4-create-release.yml',
            ref: 'main',
            inputs: {
              chart_version: '${{ needs.deploy-pages.outputs.chart_version }}',
              image_type: '${{ needs.deploy-pages.outputs.image_type }}',
              image_tag: '${{ needs.deploy-pages.outputs.image_tag }}',
              page_url: '${{ needs.deploy-pages.outputs.page_url }}'
            }
          }) 