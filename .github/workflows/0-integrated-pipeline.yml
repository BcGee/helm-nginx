name: 0. Integrated CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'docker/**'
      - 'nginx/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      image_type:
        description: 'Image type to build (blue or green)'
        required: true
        default: 'blue'
        type: choice
        options:
        - blue
        - green
      image_tag:
        description: 'Image tag (e.g., v1.0.0, latest)'
        required: true
        default: 'latest'
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "ci-cd-pipeline"
  cancel-in-progress: false

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'ap-northeast-2' }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY || '319867767576.dkr.ecr.ap-northeast-2.amazonaws.com' }}

jobs:
  # Job 1: Build and Push Docker Image
  build-image:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    
    outputs:
      image_type: ${{ steps.set-defaults.outputs.image_type }}
      image_tag: ${{ steps.set-defaults.outputs.image_tag }}
      chart_version: ${{ steps.set-defaults.outputs.chart_version }}
    
    steps:
    - name: ğŸ“‹ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ”§ Set default values for push events
      id: set-defaults
      run: |
        echo "ğŸš€ Starting CI/CD Pipeline..."
        echo "ğŸ“… Timestamp: $(date '+%Y-%m-%d %H:%M:%S')"
        echo "ğŸ”€ Event: ${{ github.event_name }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo ""
        
        if [ "${{ github.event_name }}" == "push" ]; then
          echo "ğŸ“¦ Push event detected - setting default values"
          echo "image_type=blue" >> $GITHUB_OUTPUT
          echo "chart_version=$(date +1.%Y%m%d.%H%M)" >> $GITHUB_OUTPUT
          echo "image_tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        else
          echo "ğŸ›ï¸ Manual workflow dispatch - using input values"
          echo "image_type=${{ github.event.inputs.image_type }}" >> $GITHUB_OUTPUT
          echo "chart_version=$(date +1.%Y%m%d.%H%M)" >> $GITHUB_OUTPUT
          echo "image_tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
        fi
        
        echo ""
        echo "ğŸ“‹ Build Configuration:"
        echo "  â€¢ Image Type: $(echo '${{ github.event_name }}' == 'push' && echo 'blue' || echo '${{ github.event.inputs.image_type }}')"
        echo "  â€¢ Chart Version: $(date +1.%Y%m%d.%H%M)"
        echo "  â€¢ Image Tag: $(echo '${{ github.event_name }}' == 'push' && git rev-parse --short HEAD || echo '${{ github.event.inputs.image_tag }}')"
        echo "âœ… Configuration set successfully"
        
    - name: ğŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: ğŸ”“ Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    - name: ğŸ“„ Check ECR login result
      run: |
        echo "ğŸ” ECR Login Status:"
        echo "  â€¢ Registry: ${{ env.ECR_REGISTRY }}"
        echo "  â€¢ Region: ${{ env.AWS_REGION }}"
        echo "âœ… ECR authentication successful"
        
    - name: ğŸ“ Prepare source files for Docker build
      run: |
        echo "ğŸ“¦ Preparing Docker build context..."
        mkdir -p docker-build
        
        echo "ğŸ“„ Checking source files:"
        if [ -f "src/index.html" ]; then
          echo "  âœ… src/index.html found"
          echo "  ğŸ“‹ File size: $(stat -c%s src/index.html) bytes"
        else
          echo "  âŒ src/index.html not found"
          exit 1
        fi
        
        echo "ğŸ“‹ Copying source HTML file"
        cp src/index.html docker-build/index.html
        echo "  âœ… HTML file copied to docker-build/"
        
        echo "ğŸ³ Creating Dockerfile"
        cat << 'EOF' > docker-build/Dockerfile
        FROM nginx:alpine
        COPY index.html /usr/share/nginx/html/index.html
        EXPOSE 80
        EOF
        echo "  âœ… Dockerfile created"
        
        echo "ğŸ“‹ Build context ready:"
        echo "  â€¢ Files: $(ls -la docker-build/)"
        
    - name: ğŸ³ Build and Push Docker image
      run: |
        cd docker-build
        
        echo "ğŸ”¨ Building Docker image..."
        echo "  â€¢ Image name: onboarding:${{ steps.set-defaults.outputs.image_tag }}"
        echo "  â€¢ Build context: $(pwd)"
        
        docker build -t onboarding:${{ steps.set-defaults.outputs.image_tag }} .
        echo "  âœ… Docker image built successfully"
        
        echo ""
        echo "ğŸ·ï¸ Tagging image for ECR..."
        echo "  â€¢ Source: onboarding:${{ steps.set-defaults.outputs.image_tag }}"
        echo "  â€¢ Target: ${{ env.ECR_REGISTRY }}/onboarding:${{ steps.set-defaults.outputs.image_tag }}"
        
        docker tag onboarding:${{ steps.set-defaults.outputs.image_tag }} \
          ${{ env.ECR_REGISTRY }}/onboarding:${{ steps.set-defaults.outputs.image_tag }}
        echo "  âœ… Image tagged for ECR"
        
        echo ""
        echo "ğŸ“¤ Pushing image to ECR..."
        echo "  â€¢ Registry: ${{ env.ECR_REGISTRY }}"
        echo "  â€¢ Repository: onboarding"
        echo "  â€¢ Tag: ${{ steps.set-defaults.outputs.image_tag }}"
        
        docker push ${{ env.ECR_REGISTRY }}/onboarding:${{ steps.set-defaults.outputs.image_tag }}
        echo "  âœ… Image pushed successfully!"
        
        echo ""
        echo "ğŸ“Š Image Information:"
        echo "  â€¢ Full Image URL: ${{ env.ECR_REGISTRY }}/onboarding:${{ steps.set-defaults.outputs.image_tag }}"
        echo "  â€¢ Size: $(docker images onboarding:${{ steps.set-defaults.outputs.image_tag }} --format 'table {{.Size}}' | tail -n1)"

  # Job 2: Update Helm Chart
  update-chart:
    name: ğŸ“ Update Helm Chart
    runs-on: ubuntu-latest
    needs: build-image
    
    outputs:
      chart_version: ${{ needs.build-image.outputs.chart_version }}
      image_tag: ${{ needs.build-image.outputs.image_tag }}
    
    steps:
    - name: ğŸ“‹ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: âš™ï¸ Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: '3.12.0'
        
    - name: ğŸ“‹ Check Helm installation
      run: |
        echo "ğŸ” Helm Environment:"
        echo "  â€¢ Version: $(helm version --short)"
        echo "  â€¢ Client: $(helm version --client --short)"
        echo "âœ… Helm ready"
        
    - name: ğŸ”§ Configure Git
      run: |
        echo "âš™ï¸ Configuring Git for commits..."
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        echo "  âœ… Git configuration complete"
        
    - name: ğŸ“ Update Helm Chart
      run: |
        echo "ğŸ“Š Updating Helm Chart..."
        echo "  â€¢ Chart location: nginx/"
        echo "  â€¢ New image: ${{ env.ECR_REGISTRY }}/onboarding:${{ needs.build-image.outputs.image_tag }}"
        echo "  â€¢ New version: ${{ needs.build-image.outputs.chart_version }}"
        echo ""
        
        echo "ğŸ“ Updating values.yaml..."
        echo "  â€¢ Before: $(grep -E 'repository:|tag:' nginx/values.yaml | head -2)"
        
        sed -i "s|repository: .*|repository: ${{ env.ECR_REGISTRY }}/onboarding|" nginx/values.yaml
        sed -i "s|tag: .*|tag: ${{ needs.build-image.outputs.image_tag }}|" nginx/values.yaml
        
        echo "  â€¢ After: $(grep -E 'repository:|tag:' nginx/values.yaml | head -2)"
        echo "  âœ… values.yaml updated"
        echo ""
        
        echo "ğŸ“Š Updating Chart.yaml version..."
        echo "  â€¢ Before: $(grep '^version:' nginx/Chart.yaml)"
        
        sed -i "s/^version:.*/version: ${{ needs.build-image.outputs.chart_version }}/" nginx/Chart.yaml
        
        echo "  â€¢ After: $(grep '^version:' nginx/Chart.yaml)"
        echo "  âœ… Chart.yaml updated"
        echo ""
        
        echo "ğŸ“¦ Packaging Helm chart..."
        mkdir -p dist
        helm package nginx -d dist
        
        echo "  ğŸ“‹ Package info:"
        echo "  â€¢ Files created: $(ls -la dist/)"
        echo "  âœ… Chart packaged successfully"
        echo ""
        
        echo "ğŸ“‹ Updating Helm repository index..."
        helm repo index dist --url https://bcgee.github.io/helm-nginx/
        
        echo "  ğŸ“„ Index contents:"
        echo "  â€¢ Entries: $(grep -c 'name:' dist/index.yaml || echo '0') charts"
        echo "  âœ… Repository index updated"
        
    - name: ğŸ“¤ Upload chart artifacts
      uses: actions/upload-artifact@v4
      with:
        name: helm-charts
        path: dist/
        retention-days: 1

  # Job 3: Deploy to GitHub Pages
  deploy-pages:
    name: ğŸŒ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: update-chart
    environment:
      name: github-pages
      url: ${{ steps.pages-deployment.outputs.page_url }}
    
    outputs:
      page_url: ${{ steps.pages-deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¥ Download chart artifacts
      uses: actions/download-artifact@v4
      with:
        name: helm-charts
        path: dist/
        
    - name: ğŸ”§ Setup Pages
      uses: actions/configure-pages@v5
      
    - name: ğŸ“¤ Upload artifact for GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dist'
        
    - name: ğŸŒ Deploy to GitHub Pages
      id: pages-deployment
      uses: actions/deploy-pages@v4
      
    - name: âœ… Verify Pages deployment
      run: |
        echo "ğŸŒ GitHub Pages Deployment Complete!"
        echo "  ğŸ“ URL: ${{ steps.pages-deployment.outputs.page_url }}"
        echo "  ğŸ“¦ Chart Version: ${{ needs.update-chart.outputs.chart_version }}"
        echo "  ğŸ–¼ï¸ Image: onboarding:${{ needs.update-chart.outputs.image_tag }}"
        echo "  ğŸ“Š Repository: https://bcgee.github.io/helm-nginx/"
        echo ""
        echo "ğŸ” Deployment verification:"
        echo "  â€¢ Pages URL available: ${{ steps.pages-deployment.outputs.page_url }}"
        echo "  â€¢ Chart accessible at: ${{ steps.pages-deployment.outputs.page_url }}"
        echo "  âœ… Pages deployment verified"

  # Job 4: Commit Changes and Create Release
  finalize:
    name: ğŸ·ï¸ Finalize & Release
    runs-on: ubuntu-latest
    needs: [build-image, update-chart, deploy-pages]
    
    steps:
    - name: ğŸ“‹ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“¥ Download chart artifacts
      uses: actions/download-artifact@v4
      with:
        name: helm-charts
        path: dist/
        
    - name: ğŸ”§ Configure Git
      run: |
        echo "âš™ï¸ Configuring Git for commits..."
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        echo "  âœ… Git configuration complete"
        
    - name: ğŸ“ Update files for commit
      run: |
        echo "ğŸ“ Updating values.yaml..."
        sed -i "s|repository: .*|repository: ${{ env.ECR_REGISTRY }}/onboarding|" nginx/values.yaml
        sed -i "s|tag: .*|tag: ${{ needs.build-image.outputs.image_tag }}|" nginx/values.yaml
        echo "  âœ… values.yaml updated"
        
        echo "ğŸ“Š Updating Chart.yaml version..."
        sed -i "s/^version:.*/version: ${{ needs.build-image.outputs.chart_version }}/" nginx/Chart.yaml
        echo "  âœ… Chart.yaml updated"
        
    - name: ğŸ’¾ Commit and push changes
      run: |
        echo "ğŸ’¾ Committing changes to repository..."
        
        echo "ğŸ“‹ Git status before commit:"
        git status --porcelain
        
        git add .
        
        if git diff --staged --quiet; then
          echo "  â„¹ï¸ No changes to commit"
        else
          echo "  ğŸ“ Committing changes..."
          git commit -m "CI: Update nginx chart to v${{ needs.build-image.outputs.chart_version }} with onboarding:${{ needs.build-image.outputs.image_tag }}"
          echo "  âœ… Changes committed"
          
          echo "  ğŸ“¤ Pushing to remote..."
          git push origin main
          echo "  âœ… Changes pushed to GitHub"
        fi
        
    - name: ğŸ·ï¸ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ needs.build-image.outputs.chart_version }}
        release_name: Release v${{ needs.build-image.outputs.chart_version }}
        body: |
          ğŸš€ **Automated Release v${{ needs.build-image.outputs.chart_version }}**
          
          ## ğŸ“¦ Changes
          - **Docker Image**: `onboarding:${{ needs.build-image.outputs.image_tag }}`
          - **Chart Version**: `${{ needs.build-image.outputs.chart_version }}`
          - **Commit**: `${{ github.sha }}`
          
          ## ğŸ”— Links
          - **Helm Repository**: ${{ needs.deploy-pages.outputs.page_url }}
          - **ECR Image**: `${{ env.ECR_REGISTRY }}/onboarding:${{ needs.build-image.outputs.image_tag }}`
          
          ## ğŸ“‹ Installation
          ```bash
          helm repo add my-nginx https://bcgee.github.io/helm-nginx/
          helm repo update my-nginx
          helm upgrade --install my-nginx my-nginx/nginx --version ${{ needs.build-image.outputs.chart_version }}
          ```
          
          ## âš¡ Pipeline Summary
          âœ… Image Build & ECR Push  
          âœ… Helm Chart Update  
          âœ… GitHub Pages Deploy  
          âœ… Release Creation  
        draft: false
        prerelease: false
        
    - name: ğŸ‰ Pipeline Summary
      run: |
        echo ""
        echo "ğŸ‰ CI/CD Pipeline Completed Successfully!"
        echo ""
        echo "ğŸ“‹ Final Summary:"
        echo "  ğŸ³ Docker Image: onboarding:${{ needs.build-image.outputs.image_tag }}"
        echo "  ğŸ“¦ Chart Version: v${{ needs.build-image.outputs.chart_version }}"
        echo "  ğŸ·ï¸ ECR Image: ${{ env.ECR_REGISTRY }}/onboarding:${{ needs.build-image.outputs.image_tag }}"
        echo "  ğŸŒ Helm Repo: ${{ needs.deploy-pages.outputs.page_url }}"
        echo "  ğŸ“Š Release: v${{ needs.build-image.outputs.chart_version }}"
        echo ""
        echo "âœ… All jobs completed successfully!"
        echo "ğŸš€ Your application is ready for deployment!"
        echo ""
        echo "ğŸ“– Next steps:"
        echo "  1. Check the GitHub Release for deployment instructions"
        echo "  2. Use the Helm commands to deploy to your cluster"
        echo "  3. Monitor your application deployment"
        echo "" 